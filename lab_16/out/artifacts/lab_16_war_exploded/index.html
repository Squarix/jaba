<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        let ws = null;

        function socketOpen() {
            if (ws && ws.close) {
                ws.close()
            }

            ws = new WebSocket("ws://127.0.0.1:8081/socket");
            ws.onmessage = (event) => {
                document.getElementById("result").innerHTML += `<div>${event.data}</div>`;
            };
        }

        function socketClose(){
            ws.close();
        }
        </script>
</head>
<body>
    <button onclick="socketOpen()">START</button>
    <button onclick="socketClose();">STOP</button>
    <div id="result"></div>
</body>
</html>
